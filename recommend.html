<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            position: relative;
            min-height: 100vh;
            background-color: #e5e5f7;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e5f7;
            opacity: 0.6;
            background-size: 24px 24px;
            background-image: repeating-linear-gradient(0deg, #7400b8, #7400b8 1.2px, #e5e5f7 1.2px, #e5e5f7);
            z-index: -1;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #7400b8;
            font-size: 18px;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 20px 20px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #c8b6ff;
        }

        .animated-gradient-header {
            background: linear-gradient(45deg, #7400b8, #c77dff, #e0aaff, #5e60ce);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .animated-gradient-header h1 {
            margin: 0;
            font-size: 2em;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .books-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .book-item {
            flex: 1 1 calc(20% - 20px);
            margin: 10px;
            text-align: center;
            max-width: calc(20% - 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .book-item img {
            width: 150px;
            height: 200px;
            display: block;
            margin: 0 auto;
        }

        .book-item p {
            margin: 5px 0 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        form {
            text-align: center;
            margin: 20px;
        }

        input[type=text] {
            width: 600px;
            padding: 20px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #7400b8;
            border-radius: 10px;
            background-color: white;
            background-position: 10px 10px;
            background-repeat: no-repeat;
        }

        input[type=submit] {
            background-color: #7400b8;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #c8b6ff;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#top_books">Top Books</a></li>
        <li><a href="#recommendation">Recommendation</a></li>
    </ul>
    <header class="animated-gradient-header">
        <h1>BOOK RECOMMNEDATION</h1>
    </header>  
    <div>
        <form action="/recommend_books" method="post">
            <input type="text" name="user_input" placeholder="Enter name of a book..."><br>
            <input type="submit" class="btn" value="Submit">
        </form>
    </div>

    {% if data %}
        <div class="books-container">
            {% for book in data %}
                <div class="book-item">
                    <img src="{{ book[2] }}" alt="{{ book[0] }}">
                    <p>{{ book[0] }}</p>
                    <p>{{ book[1] }}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}

</body>
</html>
